<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/cormorant-garamond-bold.woff" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-italic.woff" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-italic.woff2" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-medium-italic.woff" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-medium-italic.woff2" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-semi-bold.woff" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-semi-bold.woff2" as="font">
  <link rel="preload" href="fonts/poppins-bold.woff" as="font">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font">
  <link rel="preload" href="fonts/poppins-medium.woff" as="font">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font">
  <link rel="preload" href="fonts/poppins-regular.woff" as="font">
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font">

</head>
<body class="page__body">
  <header class="header header__opened">
    <div class="container">
        <a class="header__logo">
          <svg width="66" height="66">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
        </a>
        <div class="header__buttons">
          <button type="button" class="header__button header__button--cart">
            <svg width="25" height="16">
              <use xlink:href="img/sprite.svg#burger-black"></use>
            </svg>
          </button>
          <button type="button" class="header__button header__button--burger">
            <svg width="18" height="16">
              <use xlink:href="img/sprite.svg#cart"></use>
            </svg>
          </button>
        </div>
        <nav class="header__navigation">
          <form method="POST">
            <div class="header__navigation-search">
              <label for="search">
                <svg width="14" height="14">
                  <use xlink:href="img/sprite.svg#search"></use>
                </svg>
              </label>
              <input type="text" id="search" placeholder="Type here to search">
            </div>
          </form>
          <ul class="header__user-list">
            <li class="header__user-item header__user-item--about">
              <a href="#">About CH</a>
            </li>
            <li class="header__user-item header__user-item--stores">
              <a href="#">Stores & Hours</a>
            </li>
            <li class="header__user-item header__user-item--contact">
              <a href="#">Contact Us</a>
            </li>
            <li class="header__user-item header__user-item--login">
              <a href="#">Login</a>
            </li>
            <li class="header__user-item header__user-item--cart">
              <a href="#">Cart <span class="header__cart-count">0</span></a>
            </li>
          </ul>
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a href="#">What's new</a>
            </li>
            <li class="header__navigation-item">
              <a href="#">Chockers</a>
            </li>
            <li class="header__navigation-item">
              <a href="#">Necklaces</a>
            </li>
            <li class="header__navigation-item">
              <a href="#">Rings</a>
            </li>
            <li class="header__navigation-item">
              <a href="#">Earrings</a>
            </li>
          </ul>
        </nav>
    </div>
  </header>
</body>
</html>
